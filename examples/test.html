<!DOCTYPE html>
<html>
  <head>
    <title>ID3 Tag Test</title>
  </head>
  <body>
    <!-- Make a file input for you to select an MP3 -->
    <input type="file">

    <!-- Include ID3.js -->
    <script src="../id3.min.js"></script>
    <script type="text/javascript">
      document.querySelector('input[type="file"]').onchange = function (e) {
        var id3 = new ID3()

        // Pass the File instance to ID3.js
        // You could iterate over this.files to handle many at once
        id3.read(this.files[0], function (err, tags) {
          console.log(err, tags)
        })
      }
    </script>
  </body>
</html>
